<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="box">
        <div class="box__item1">1 item</div>
        <div class="box__item2">2 item</div>
        <div class="box__item3">3 item</div>
    </div>
    <div class="grid-container">
        <div class="item1-4">1 & 4</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8-9">8 & 9</div>
    </div>
    <div class="container__calc">
        <div class="calcolatrice">
            <div class="display">0</div>
            <div class="calc">1</div>
            <div class="calc">2</div>
            <div class="calc">3</div>
            <div class="calc">+</div>
            <div class="calc">4</div>
            <div class="calc">5</div>
            <div class="calc">6</div>
            <div class="calc">-</div>
            <div class="calc">7</div>
            <div class="calc">8</div>
            <div class="calc">9</div>
            <div class="calc">x</div>
            <div class="calc">/</div>
            <div class="calc">0</div>
            <div class="calc">=</div>
        </div>
    </div>

    <div class="full screen"></div>
</body>
</html>
